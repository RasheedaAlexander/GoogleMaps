<!DOCTYPE html>
<html lang="en" ng-app='mapsApp'>
<head>
  <meta charset="UTF-8">
  <title>Hidd'n Gems - Angular</title>
  <link rel="stylesheet" href="css/maps.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
  <script
  src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript" src="js/maps.js"></script>
  <script type="text/javascript" src="js/geocode.js"></script>    
</head>
<body>
  <div ng-controller="MapCtrl">
    <div id="map"></div>
    <div id="repeat" ng-repeat="marker in markers | orderBy : 'name'">
      <!-- <a id="country_container" href="#" ng-click="openInfoWindow($event, marker)">
        <label id="names" >{{marker.title}}</label></a> -->
      </div>
    </div>

  </html>
